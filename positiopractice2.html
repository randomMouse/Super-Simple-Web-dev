<!DOCTYPE html>
<html lang="en">
<head>

  <title>position practice 2</title>

<body style="margin: 0px; padding: 300px;">

  <div style="display: flex; justify-content: space-between; align-items: center; position: fixed; left: 0; right: 0; top: 0; height: 60px;
  background-color: rgb(241, 241, 241)">

    <div>Oliver cat</div>
   </div>
   <div>
    <button style="border: none; background-color: blue; color: white; border-radius: 3px; padding: 3px; cursor: pointer;">Add Friend</button>

   </div>
  </div>

  <div style="background-color: rgb(44, 44, 44); display: flex; position: fixed; left: 0; top: 0; bottom: 0; flex-direction: column; margin-top: 60px; width: 60px; ;">

    <img src="images/charlieschannel.jpg" alt="" style="width: 50px; height: 50px; border-radius: 25px; object-fit: cover; object-position: center; margin-bottom: 10px; margin-left: 4px; margin-top: 10px;">

   </div>

   <div style="background-color: rgb(68, 68, 68); position: fixed; top: 0; bottom: 0; left: 0; width: 200px; margin-top: 60px; margin-left: 60px; display: flex; flex-direction: column;">

     <div>INFO</div>
