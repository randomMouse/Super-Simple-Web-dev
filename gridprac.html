<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIDS</title>
</head>
<body>
  <DIV style="display: grid; grid-template-columns: 200px 75px; margin-bottom: 50px;">
    <DIV style="background-color: lightblue;">200PX</DIV>
    <DIV style="background-color: lightpink;">75PX</DIV>
  </DIV>

  <div style="display: grid; grid-template-columns: 50px 1fr 75px; margin-bottom: 50px;">
    <div style="background-color: lightblue;">CO11</div>
    <div style="background-color: lightpink;">CO12</div>
    <div style="background-color: lightblue;">CO13</div>
  </div>

  <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; column-gap: 20px; row-gap: 10px;">
    <div style="background-color: lightblue;">CO11</div>
    <div style="background-color:lightpink;">CO12</div>
    <div style="background-color: lightblue;">CO13</div>
    <div style="background-color:lightpink;">CO14</div>
    <div style="background-color: lightpink;">CO11</div>
    <div style="background-color:lightblue;">CO12</div>
    <div style="background-color: lightpink;">CO13</div>
    <div style="background-color:lightblue;">CO14</div>
  </div>
</body>
</html>
