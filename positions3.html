<body style="height: 3000px;">
  

  <div style="position: fixed; width: 320px; height: 180px; background-color: greenyellow; right: 10px; bottom: 10px;">

    <div style="position: absolute; background-color: rgba(0, 0, 0, 0.839); bottom: 10px; right: 10px; color: white; padding: 4px; font-family: Arial, Helvetica, sans-serif;">10:10</div>

  </div>

  position: relative;
